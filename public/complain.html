<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaint Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f1ed;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Header with logo */
        .header {
            background-color: white;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #7dd3c0 0%, #5fb8a6 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .header-title {
            font-size: 18px;
            color: #2d3748;
            font-weight: 500;
        }

        /* Main content container */
        .container {
            max-width: 900px;
            margin: 100px auto 40px;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .title-underline {
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, #7dd3c0 0%, #ff6b6b 100%);
            margin: 0 auto 50px;
            border-radius: 2px;
        }

        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            color: #764ba2;
            transform: translateX(-4px);
        }

        /* Form card */
        .form-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
        }

        h2 {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            color: #2d3748;
            transition: all 0.3s ease;
            font-family: inherit;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea::placeholder {
            color: #a0aec0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Complaints section */
        .complaints {
            margin-top: 40px;
        }

        .complaints h3 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 24px;
            font-weight: 600;
        }

        #complaintList {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .complaint-item {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .complaint-item:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .complaint-item p {
            margin-bottom: 10px;
            color: #4a5568;
            font-size: 15px;
            line-height: 1.6;
        }

        .complaint-item p:last-child {
            margin-bottom: 0;
        }

        .complaint-item strong {
            color: #2d3748;
            font-weight: 600;
        }

        .complaint-item .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-resolved {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-in-progress {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
            background: white;
            border-radius: 12px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Success message */
        .message {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin-top: 80px;
            }

            h1 {
                font-size: 32px;
            }

            .form-card {
                padding: 30px 20px;
            }

            .complaints h3 {
                font-size: 24px;
            }

            .complaint-item {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HMS</div>
        <span class="header-title">Hostel Management System</span>
    </div>

    <div class="container">
        <a href="home.html" class="back-button">
            ‚Üê Back to Dashboard
        </a>

        <h1>Complaint Management</h1>
        <div class="title-underline"></div>

        <div class="form-card">
            
            <div id="message" class="message"></div>
            
            <div class="form-group">
                <label for="complaintText">Describe Your Issue</label>
                <textarea id="complaintText" placeholder="Please provide details about your complaint..."></textarea>
            </div>
            <button onclick="fileComplaint()">Submit Complaint</button>
        </div>

        <div class="complaints">
            <h3>Your Complaints</h3>
            <div id="complaintList"></div>
        </div>
    </div>

    <script>
        function fileComplaint() {
            const text = document.getElementById("complaintText").value.trim();
            const messageDiv = document.getElementById("message");

            if (!text) {
                messageDiv.textContent = "Please enter your complaint.";
                messageDiv.className = "message error show";
                setTimeout(() => messageDiv.classList.remove("show"), 3000);
                return;
            }

            fetch("/file-complaint", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ description: text })
            })
            .then(res => res.json())
            .then(data => {
                messageDiv.textContent = data.message;
                messageDiv.className = "message success show";
                document.getElementById("complaintText").value = "";
                loadComplaints();
                setTimeout(() => messageDiv.classList.remove("show"), 5000);
            })
            .catch(error => {
                console.error("Error:", error);
                messageDiv.textContent = "Error submitting complaint. Please try again.";
                messageDiv.className = "message error show";
                setTimeout(() => messageDiv.classList.remove("show"), 5000);
            });
        }

        function loadComplaints() {
            fetch("/view-complaints")
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById("complaintList");
                    container.innerHTML = "";

                    if (data.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">üìù</div>
                                <p>No complaints filed yet.</p>
                            </div>
                        `;
                        return;
                    }

                    data.forEach(item => {
                        const div = document.createElement("div");
                        div.className = "complaint-item";
                        
                        // Determine status class
                        let statusClass = "status-pending";
                        const status = item.Status.toLowerCase();
                        if (status.includes("resolved") || status.includes("closed")) {
                            statusClass = "status-resolved";
                        } else if (status.includes("progress") || status.includes("processing")) {
                            statusClass = "status-in-progress";
                        }
                        
                        div.innerHTML = `
                            <p><strong>Date:</strong> ${new Date(item.Date_Logged).toLocaleString()}</p>
                            <p><strong>Description:</strong> ${item.Description}</p>
                            <p><strong>Status:</strong> <span class="status ${statusClass}">${item.Status}</span></p>
                        `;
                        container.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error("Error loading complaints:", error);
                    const container = document.getElementById("complaintList");
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <p>Error loading complaints. Please refresh the page.</p>
                        </div>
                    `;
                });
        }

        // Load complaints on page load
        window.onload = loadComplaints;
    </script>
</body>
</html>
