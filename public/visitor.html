<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f1ed;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Header with logo */
        .header {
            background-color: white;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #7dd3c0 0%, #5fb8a6 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .header-title {
            font-size: 18px;
            color: #2d3748;
            font-weight: 500;
        }

        /* Main content container */
        .container {
            max-width: 1200px;
            margin: 100px auto 40px;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .title-underline {
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, #7dd3c0 0%, #ff6b6b 100%);
            margin: 0 auto 50px;
            border-radius: 2px;
        }

        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            color: #764ba2;
            transform: translateX(-4px);
        }

        /* Form card */
        .form-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 50px;
        }

        h2 {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .section-subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
        }

        #visitorForm {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            color: #2d3748;
            transition: all 0.3s ease;
            font-family: inherit;
            margin: 0;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
            color: #a0aec0;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            grid-column: 1 / -1;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Table section */
        .table-section {
            margin-top: 50px;
        }

        .table-section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .table-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        th {
            color: white;
            padding: 18px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
            font-size: 15px;
            text-align: left;
            border: none;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f7fafc;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Status styling */
        td:last-child {
            font-weight: 600;
        }

        .status-approved {
            color: #38a169;
        }

        .status-pending {
            color: #d69e2e;
        }

        .status-rejected {
            color: #e53e3e;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Success message */
        .message {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin-top: 80px;
            }

            h1 {
                font-size: 32px;
            }

            .form-card {
                padding: 30px 20px;
            }

            #visitorForm {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: 1;
            }

            .table-container {
                padding: 20px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HMS</div>
        <span class="header-title">Hostel Management System</span>
    </div>

    <div class="container">
        <a href="home.html" class="back-button">
            ‚Üê Back to Dashboard
        </a>

        <h1>Visitor Management</h1>
        <div class="title-underline"></div>
        
        <div class="form-card">
            <h2>Request Visitor Approval</h2>
            <p class="section-subtitle">Fill in the details below to request approval for your visitor</p>
            
            <div id="message" class="message"></div>

            <form id="visitorForm">
                <div class="form-group">
                    <label for="visitorName">Visitor Name</label>
                    <input type="text" id="visitorName" placeholder="Enter visitor's full name" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" placeholder="Enter contact number" required>
                </div>

                <div class="form-group">
                    <label for="idProof">ID Proof</label>
                    <input type="text" id="idProof" placeholder="Aadhar, Passport, etc." required>
                </div>

                <div class="form-group">
                    <label for="visitDate">Visit Date</label>
                    <input type="date" id="visitDate" required>
                </div>

                <div class="form-group">
                    <label for="entryTime">Entry Time</label>
                    <input type="time" id="entryTime" required>
                </div>

                <div class="form-group">
                    <label for="exitTime">Exit Time</label>
                    <input type="time" id="exitTime" required>
                </div>

                <div class="form-group full-width">
                    <label for="purpose">Purpose of Visit</label>
                    <input type="text" id="purpose" placeholder="Describe the purpose of the visit" required>
                </div>

                <button type="submit">Submit for Approval</button>
            </form>
        </div>

        <div class="table-section">
            <h2>My Visitor Requests</h2>
            <div class="table-container">
                <table id="visitorTable">
                    <thead>
                        <tr>
                            <th>Visitor Name</th>
                            <th>Phone Number</th>
                            <th>ID Proof</th>
                            <th>Visit Date</th>
                            <th>Entry Time</th>
                            <th>Exit Time</th>
                            <th>Purpose</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("visitDate").setAttribute('min', today);

        document.getElementById("visitorForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const messageDiv = document.getElementById("message");
            const visitorData = {
                visitor_name: document.getElementById("visitorName").value,
                phone_number: document.getElementById("phoneNumber").value,
                id_proof: document.getElementById("idProof").value,
                visit_date: document.getElementById("visitDate").value,
                in_time: document.getElementById("entryTime").value,
                out_time: document.getElementById("exitTime").value,
                purpose: document.getElementById("purpose").value
            };

            fetch("/request-visitor", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(visitorData)
            }).then(response => response.json())
              .then(data => {
                  messageDiv.textContent = data.message;
                  messageDiv.className = "message success show";
                  document.getElementById("visitorForm").reset();
                  loadVisitors();
                  
                  setTimeout(() => {
                      messageDiv.classList.remove("show");
                  }, 5000);
              })
              .catch(error => {
                  console.error("Error:", error);
                  messageDiv.textContent = "Error submitting request. Please try again.";
                  messageDiv.className = "message error show";
                  
                  setTimeout(() => {
                      messageDiv.classList.remove("show");
                  }, 5000);
              });
        });

        function loadVisitors() {
            fetch("/view-visitors")
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector("#visitorTable tbody");
                    tbody.innerHTML = "";
                    
                    if (data.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="8" class="empty-state">
                            <div class="empty-state-icon">üë•</div>
                            <p>No visitor requests yet. Submit a request above to get started.</p>
                        </td></tr>`;
                        return;
                    }
                    
                    data.forEach(visitor => {
                        const status = visitor.Warden_Approval.toLowerCase();
                        let statusClass = "status-pending";
                        if (status.includes("approved")) statusClass = "status-approved";
                        if (status.includes("rejected")) statusClass = "status-rejected";
                        
                        tbody.innerHTML += `<tr>
                            <td>${visitor.Visitor_Name}</td>
                            <td>${visitor.Phone_Number}</td>
                            <td>${visitor.ID_Proof}</td>
                            <td>${visitor.Visit_Date}</td>
                            <td>${visitor.In_Time}</td>
                            <td>${visitor.Out_Time}</td>
                            <td>${visitor.Purpose}</td>
                            <td class="${statusClass}">${visitor.Warden_Approval}</td>
                        </tr>`;
                    });
                })
                .catch(error => {
                    console.error("Error loading visitors:", error);
                    const tbody = document.querySelector("#visitorTable tbody");
                    tbody.innerHTML = `<tr><td colspan="8" class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Error loading visitor requests. Please refresh the page.</p>
                    </td></tr>`;
                });
        }

        document.addEventListener("DOMContentLoaded", loadVisitors);
    </script>
</body>
</html>
