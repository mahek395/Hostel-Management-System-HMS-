<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f1ed;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Header with logo */
        .header {
            background-color: white;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #7dd3c0 0%, #5fb8a6 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .header-title {
            font-size: 18px;
            color: #2d3748;
            font-weight: 500;
        }

        /* Main content container */
        .container {
            max-width: 600px;
            margin: 100px auto 40px;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .title-underline {
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, #7dd3c0 0%, #ff6b6b 100%);
            margin: 0 auto 50px;
            border-radius: 2px;
        }

        /* Form styling */
        .form-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        #leaveForm {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="date"] {
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            color: #2d3748;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
            color: #a0aec0;
        }

        input[type="text"]:disabled {
            background-color: #f7fafc;
            color: #4a5568;
            cursor: not-allowed;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            margin-top: 12px;
        }

        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active:not(:disabled) {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            color: #764ba2;
            transform: translateX(-4px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin-top: 80px;
            }

            h1 {
                font-size: 32px;
            }

            .form-card {
                padding: 30px 20px;
            }

            input[type="text"],
            input[type="date"] {
                padding: 12px 14px;
            }
        }

        /* Success/Error message styling */
        .message {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            animation: slideDown 0.3s ease;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            animation: slideDown 0.3s ease;
        }

        .message:empty {
            display: none;
            padding: 0;
            margin: 0;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading state */
        .loading {
            text-align: center;
            color: #718096;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HMS</div>
        <span class="header-title">Hostel Management System</span>
    </div>

    <div class="container">
        <a href="javascript:history.back()" class="back-button">
            ← Back to Leave Management
        </a>

        <h1>Apply for Leave</h1>
        <div class="title-underline"></div>

        <div class="form-card">
            <div id="message" class="message"></div>
            
            <form id="leaveForm">
                <div class="form-group">
                    <label for="student_id">Student ID</label>
                    <input type="text" id="student_id" placeholder="Loading..." disabled required>
                </div>

                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date" required>
                </div>

                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" required>
                </div>

                <div class="form-group">
                    <label for="reason">Reason for Leave</label>
                    <input type="text" id="reason" placeholder="Enter reason for leave" required>
                </div>

                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="Where will you be going?" required>
                </div>

                <button type="submit" id="submitBtn">Submit Leave Application</button>
            </form>
        </div>
    </div>
    
    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("start_date").setAttribute('min', today);
        document.getElementById("end_date").setAttribute('min', today);

        // Update end date minimum when start date changes
        document.getElementById("start_date").addEventListener("change", function() {
            document.getElementById("end_date").setAttribute('min', this.value);
        });

        // Fetch student data from login session
        async function fetchStudentData() {
            const messageDiv = document.getElementById("message");
            const studentIdInput = document.getElementById("student_id");
            const submitBtn = document.getElementById("submitBtn");

            try {
                const response = await fetch('/get_student_data');
                const data = await response.json();

                if (response.ok && data.studentID) {
                    // Auto-fill student ID and disable the field
                    studentIdInput.value = data.studentID;
                    studentIdInput.disabled = true;
                    studentIdInput.placeholder = "";
                } else {
                    throw new Error(data.message || 'Failed to load student information');
                }
            } catch (error) {
                console.error('Error fetching student data:', error);
                messageDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="font-size: 24px;">✗</div>
                        <div>
                            <div style="font-weight: 600; margin-bottom: 4px;">Error Loading Student Data</div>
                            <div style="font-size: 13px; opacity: 0.9;">${error.message}. Please refresh the page or contact support.</div>
                        </div>
                    </div>
                `;
                messageDiv.className = "message error";
                
                // Enable manual entry as fallback
                studentIdInput.disabled = false;
                studentIdInput.placeholder = "Enter your student ID manually";
                studentIdInput.value = "";
            }
        }

        // Handle form submission
        document.getElementById("leaveForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const messageDiv = document.getElementById("message");
            const submitBtn = document.getElementById("submitBtn");
            
            // Disable submit button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = "Submitting...";
            messageDiv.innerHTML = "";
            messageDiv.className = "";
            
            const data = {
                student_id: document.getElementById("student_id").value,
                start_date: document.getElementById("start_date").value,
                end_date: document.getElementById("end_date").value,
                reason: document.getElementById("reason").value,
                destination: document.getElementById("destination").value
            };
            
            try {
                const response = await fetch("/apply-leave", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || "Failed to submit leave application");
                }
                
                messageDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="font-size: 24px;">✓</div>
                        <div>
                            <div style="font-weight: 600; margin-bottom: 4px;">Leave Application Submitted Successfully!</div>
                            <div style="font-size: 13px; opacity: 0.9;">${result.message || 'Your leave request has been received and is pending approval. You will be notified once reviewed.'}</div>
                        </div>
                    </div>
                `;
                messageDiv.className = "message success";
                
                // Clear form on success (except student ID)
                document.getElementById("start_date").value = "";
                document.getElementById("end_date").value = "";
                document.getElementById("reason").value = "";
                document.getElementById("destination").value = "";
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    messageDiv.innerHTML = "";
                    messageDiv.className = "";
                }, 5000);
            } catch (error) {
                console.error("Error:", error);
                messageDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="font-size: 24px;">✗</div>
                        <div>
                            <div style="font-weight: 600; margin-bottom: 4px;">Submission Failed</div>
                            <div style="font-size: 13px; opacity: 0.9;">${error.message}. Please try again.</div>
                        </div>
                    </div>
                `;
                messageDiv.className = "message error";
                
                setTimeout(() => {
                    messageDiv.innerHTML = "";
                    messageDiv.className = "";
                }, 5000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Submit Leave Application";
            }
        });

        // Load student data when page loads
        window.onload = fetchStudentData;
    </script>
</body>
</html>
