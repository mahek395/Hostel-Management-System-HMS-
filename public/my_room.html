<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f1ed;
      min-height: 100vh;
      padding: 40px 20px;
    }

    /* Header with logo */
    .header {
      background-color: white;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #7dd3c0 0%, #5fb8a6 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .header-title {
      font-size: 18px;
      color: #2d3748;
      font-weight: 500;
    }

    /* Main content container */
    .container {
      max-width: 800px;
      margin: 100px auto 40px;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      color: #2d3748;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .title-underline {
      width: 150px;
      height: 4px;
      background: linear-gradient(90deg, #7dd3c0 0%, #ff6b6b 100%);
      margin: 0 auto 50px;
      border-radius: 2px;
    }

    /* Back button */
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      color: #764ba2;
      transform: translateX(-4px);
    }

    /* Room card */
    .room-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #2d3748;
      margin-bottom: 30px;
      font-weight: 600;
    }

    #roomInfo {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .info-section {
      background: #f7fafc;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #667eea;
    }

    .info-label {
      color: #4a5568;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .info-value {
      color: #2d3748;
      font-size: 20px;
      font-weight: 600;
    }

    /* Roommates section */
    .roommates-section {
      background: #f7fafc;
      padding: 24px;
      border-radius: 12px;
      border-left: 4px solid #667eea;
    }

    .roommates-section .info-label {
      margin-bottom: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    li {
      padding: 16px 20px;
      background: white;
      border-radius: 8px;
      border: 2px solid #e2e8f0;
      color: #2d3748;
      font-size: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s ease;
    }

    li:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }

    li::before {
      content: "üë§";
      font-size: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #718096;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      text-align: center;
      padding: 40px;
      color: #e53e3e;
      background: #fff5f5;
      border-radius: 12px;
      border: 2px solid #feb2b2;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .no-data-message {
      text-align: center;
      padding: 40px;
      color: #718096;
      background: #f7fafc;
      border-radius: 12px;
    }

    .no-data-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Room icon */
    .room-icon {
      text-align: center;
      font-size: 64px;
      margin-bottom: 20px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        margin-top: 80px;
      }

      h1 {
        font-size: 32px;
      }

      .room-card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      .info-value {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="header">
  <div class="logo">HMS</div>
  <span class="header-title">Hostel Management System</span>
</div>

<div class="container">
  <a href="home.html" class="back-button">
    ‚Üê Back to Dashboard
  </a>

  <h1>My Room</h1>
  <div class="title-underline"></div>

  <div class="room-card">
    <div class="room-icon">üè†</div>
    <h2>Room Information</h2>
    <div id="roomInfo">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading room information...</p>
      </div>
    </div>
  </div>
</div>

<script>
  fetch('/student_room', { credentials: 'include' })
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('roomInfo');

      if (data.message) {
        container.innerHTML = `
          <div class="no-data-message">
            <div class="no-data-icon">üö™</div>
            <p>${data.message}</p>
          </div>
        `;
        return;
      }

      const roommatesHTML = data.roommates && data.roommates.length > 0
        ? data.roommates.map(r => `<li>${r.name} <span style="color: #718096;">(${r.id})</span></li>`).join('')
        : '<li style="border: none; background: transparent; color: #718096;">No roommates assigned</li>';

      const html = `
        <div class="info-section">
          <div class="info-label">Room Number</div>
          <div class="info-value">üö™ ${data.roomNumber}</div>
        </div>

        <div class="info-section">
          <div class="info-label">Hostel Name</div>
          <div class="info-value">üè¢ ${data.hostelName}</div>
        </div>

        <div class="roommates-section">
          <div class="info-label">Roommates</div>
          <ul>
            ${roommatesHTML}
          </ul>
        </div>
      `;

      container.innerHTML = html;
    })
    .catch(err => {
      console.error(err);
      document.getElementById('roomInfo').innerHTML = `
        <div class="error-message">
          <div class="error-icon">‚ö†Ô∏è</div>
          <p><strong>Error loading room data</strong></p>
          <p style="margin-top: 8px; font-size: 14px;">Please refresh the page or contact support if the problem persists.</p>
        </div>
      `;
    });
</script>

</body>
</html>
